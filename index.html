<!DOCTYPE html>
<html ng-app="dacos">
<head>
    <title>DACos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-resource.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-cookies.min.js"></script>

    <script src="js-base64/base64.min.js"></script>
    <script src="scripts.min.js"></script>
</head>
<body>


<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">DACos</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <a href="#/entrar" class="btn btn-default navbar-btn navbar-right" ng-hide="session.hasSession()">
                Entrar
            </a>
            <span ng-click="session.unsetCredentials()" class="btn btn-default navbar-btn navbar-right" ng-show="session.hasSession()">
                Sair
            </span>
            <ul class="nav navbar-nav">
                <li>
                    <a href="#/catalogos">Catalogos</a>
                </li>
                <li>
                    <a href="#/calendarios">Calendarios</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-9">
            <ng-view></ng-view>
        </div>
        <div class="col-md-3" ng-show="session.hasSession()">
            <ul class="nav nav-pills nav-stacked">
                <li ng-show="session.can('changeProfile')">
                    <a href="#/gerenciar-perfis">Gerenciar Perfis</a>
                </li>
                <li ng-show="session.can('changeUser')">
                    <a href="#/gerenciar-usuarios">Gerenciar Usuarios</a>
                </li>
                <li ng-show="session.can('changeCalendar')">
                    <a href="#/gerenciar-calendarios">Gerenciar Calendarios</a>
                </li>
                <li ng-show="session.can('changeCatalog')">
                    <a href="#/gerenciar-catalogos">Gerenciar Catalogos</a>
                </li>
                <li ng-show="session.can('changeCourse')">
                    <a href="#/gerenciar-cursos">Gerenciar Cursos</a>
                </li>
                <li ng-show="session.can('changeDiscipline')">
                    <a href="#/gerenciar-disciplinas">Gerenciar Disciplinas</a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
