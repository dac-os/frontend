<h1>Entrar na DAC</h1>

<form class="form-horizontal" role="form" ng-controller="AuthLoginController as main" ng-submit="main.login()">
    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Login</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail" placeholder="RA" ng-model="main.user.academicRegistry">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Senha</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="senha" ng-model="main.user.password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
    </div>
</form>
