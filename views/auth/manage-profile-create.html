<div ng-controller="ProfileCreateController as main">
    <h1>Cadastrar Perfil</h1>
    <ol class="breadcrumb">
        <li><a href="#/">Home</a></li>
        <li><a href="#/gerenciar-perfis">Gerenciar Perfis</a></li>
        <li class="active">Criar</li>
    </ol>
    <form class="form-horizontal" role="form" ng-submit="main.save()">
        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Perfil</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="perfil"
                       ng-model="main.profile.name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPermissions" class="col-sm-2 control-label">PermissÃµes<br/><sub>separadas por virgula</sub></label>

            <div class="col-sm-10">
                <textarea class="form-control" rows="3" id="inputPermissions"
                          ng-model="main.profile.permissions"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success btn-lg">criar perfil</button>
            </div>
        </div>
    </form>
</div>
