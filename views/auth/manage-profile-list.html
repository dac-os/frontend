<div ng-controller="ProfileListController as main">
    <h1>Perfis</h1>
    <ol class="breadcrumb">
        <li><a href="#/">Home</a></li>
        <li class="active">Gerenciar Perfis</li>
    </ol>
    <a href="#/gerenciar-perfis/criar" class="btn btn-success btn-lg">
        <span class="glyphicon glyphicon-plus"></span>
        criar novo perfil
    </a>
    <table class="table">
        <thead>
        <tr>
            <th width="30%"></th>
            <th>Perfil</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="profile in main.profiles">
            <td>
                <a href="#/gerenciar-perfis/{{profile.slug}}/editar" class="btn btn-warning btn-xs">
                    <span class="glyphicon glyphicon-pencil"></span>
                    <span>editar</span>
                </a>
                <span ng-click="main.remove($index)" class="btn btn-danger btn-xs">
                    <span class="glyphicon glyphicon-trash"></span>
                    <span>remover</span>
                </span>
                <a ng-href="#/gerenciar-perfis/{{profile.slug}}" class="btn btn-info btn-xs">
                    <span class="glyphicon glyphicon-hand-up"></span>
                    <span>detalhes</span>
                </a>
            </td>
            <td>
                {{profile.name}}
            </td>
        </tr>
        </tbody>
    </table><nav>
    <ul class="pager">
        <li class="previous disabled" ng-show="main.page == 0">
            <a ng-href="#/gerenciar-perfis">Anteriores</a>
        </li>
        <li class="previous" ng-hide="main.page == 0">
            <a ng-href="#/gerenciar-perfis?page={{main.page - 1}}">Anteriores</a>
        </li>


        <li class="next disabled" ng-show="main.profiles.length < pageSize">
            <a ng-href="#/gerenciar-perfis?page={{main.page}}">Próximos</a>
        </li>
        <li class="next" ng-hide="main.profiles.length < pageSize">
            <a ng-href="#/gerenciar-perfis?page={{main.page + 1}}">Próximos</a>
        </li>
    </ul>
</nav>
</div>
