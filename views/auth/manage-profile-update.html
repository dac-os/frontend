<div ng-controller="ProfileUpdateController as main">
    <h1>Editar Perfil</h1>
    <ol class="breadcrumb">
        <li><a href="#/">Home</a></li>
        <li><a href="#/gerenciar-perfis">Gerenciar Perfis</a></li>
        <li class="active">Editar Perfil</li>
    </ol>
    <div class="alert alert-danger" role="alert" ng-show="error">
        <span ng-show="error.duplicated">Perfil repetido</span>
        <span ng-show="error.name">O perfil é obrigatório</span>
        <span ng-show="error.permissions">As permissões são obrigatórias</span>
    </div>
    <form class="form-horizontal" role="form" ng-submit="main.save()">
        <div ng-class="{'form-group' : true, 'has-error' : !!error.name}">
            <label for="inputName" class="col-sm-2 control-label">Perfil</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="perfil"
                       ng-model="main.profile.name">
            </div>
        </div>
        <div ng-class="{'form-group' : true, 'has-error' : !!error.permissions}">
            <label for="inputPermissions" class="col-sm-2 control-label">Permissões<br/><sub>separadas por virgula</sub></label>

            <div class="col-sm-10">
                <textarea class="form-control" rows="3" id="inputPermissions"
                          ng-model="main.profile.permissions"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success btn-lg">alterar</button>
            </div>
        </div>
    </form>
</div>
