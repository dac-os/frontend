<div ng-controller="BlockListController as main">
    <h2>Blocos</h2>
    <form class="form-horizontal" role="form" ng-submit="main.filter()">
        <legend>Filtrar</legend>
        <div class="form-group">
            <label for="inputType" class="col-sm-2 control-label">Tipo</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputTyoe" placeholder="Tipo"
                       ng-model="main.filterForm.filterByType">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">filtrar</button>
            </div>
        </div>
    </form>

    <table class="table">
        <thead>
        <tr>
            <th width="10%"></th>
            <th>CÃ³digo</th>
            <th>Tipo</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="block in main.blocks">
            <td>
                <a ng-href="#/catalogos/{{main.catalog.year}}/modalidades/{{main.modality.course.code}}-{{main.modality.code}}/blocos/{{block.code}}"
                   class="btn btn-info btn-xs">
                    <span class="glyphicon glyphicon-hand-up"></span>
                    <span>detalhes</span>
                </a>
            </td>
            <td>
                {{block.code}}
            </td>
            <td>
                {{block.type}}
            </td>
        </tr>
        </tbody>
    </table>
    <nav-bar collection="main.blocks"></nav-bar>
</div>
