<ul ng-controller="CatalogListController as main">
    <li ng-repeat="catalog in main.catalogs">
        <a ng-href="#/gerenciar-catalogos/{{catalog.year}}/editar">
            editar
        </a>
        <span ng-controller="CatalogDeleteController as main" ng-click="main.remove(catalog)" class="btn btn-danger btn-xs">
            <span class="glyphicon glyphicon-trash"></span>
            <span>remover</span>
        </span>
        <a ng-href="#/gerenciar-catalogos/{{catalog.year}}">
            {{catalog.year}}
        </a>
    </li>
    <a href="#/gerenciar-catalogos/criar">+ criar</a>
</ul>
