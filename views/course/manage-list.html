<div ng-controller="CourseListController as main">
    <h1>Cursos</h1>
    <ol class="breadcrumb">
        <li><a href="#/">Home</a></li>
        <li class="active">Gerenciar Cursos</li>
    </ol>
    <form class="form-horizontal" role="form" ng-submit="main.filter()">
        <legend>Filtrar</legend>
        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Nome</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="Nome"
                       ng-model="main.filterForm.filterByName">
            </div>
        </div>
        <div class="form-group">
            <label for="inputLevel" class="col-sm-2 control-label">Nível</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputLevel" placeholder="Nível"
                       ng-model="main.filterForm.filterByLevel">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">filtrar</button>
            </div>
        </div>
    </form>
    <table class="table">
        <thead>
        <tr>
            <th width="30%"></th>
            <th>Cursos</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="course in main.courses">
            <td>
                <a href="#/gerenciar-cursos/{{course.code}}/editar" class="btn btn-warning btn-xs">
                    <span class="glyphicon glyphicon-pencil"></span>
                    <span>editar</span>
                </a>
                    <span ng-controller="CourseDeleteController as main" ng-click="main.remove(course)"
                          class="btn btn-danger btn-xs">
                    <span class="glyphicon glyphicon-trash"></span>
                    <span>remover</span>
                    </span>
                <a ng-href="#/gerenciar-cursos/{{course.code}}" class="btn btn-info btn-xs">
                    <span class="glyphicon glyphicon-hand-up"></span>
                    <span>detalhes</span>
                </a>
            </td>
            <td>
                {{course.code}}
            </td>
            <td>
                {{course.name}}
            </td>
        </tr>
        </tbody>
    </table>
    <a href="#/gerenciar-cursos/criar" class="btn btn-success btn-lg">
        <span class="glyphicon glyphicon-plus"></span>
        criar novo curso
    </a>
    <nav-bar collection="main.courses"></nav-bar>
</div>
