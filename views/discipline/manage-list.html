<div ng-controller="DisciplineListController as main">
    <h1>Disciplinas</h1>
    <ol class="breadcrumb">
        <li><a href="#/">Home</a></li>
        <li class="active">Gerenciar Disciplinas</li>
    </ol>
    <form class="form-horizontal" role="form">
        <legend>Filtrar</legend>
        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Disciplina</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="Nome"
                       ng-model="main.filterForm.filterByName" ng-change="main.filter()">
            </div>
        </div>
        <div class="form-group">
            <label for="inputDepartment" class="col-sm-2 control-label">Departamento</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputDepartment" placeholder="Nome"
                       ng-model="main.filterForm.filterByDepartment" ng-change="main.filter()">
            </div>
        </div>
    </form>
    <table class="table">
        <thead>
        <tr>
            <th width="35%"></th>
            <th>Disciplinas</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="discipline in main.disciplines">
            <td>
                <a href="#/gerenciar-disciplinas/{{discipline.code}}/editar" class="btn btn-warning btn-xs">
                    <span class="glyphicon glyphicon-pencil"></span>
                    <span>editar</span>
                </a>
                <span ng-controller="DisciplineDeleteController as main" ng-click="main.remove(discipline)"
                      class="btn btn-danger btn-xs">
                    <span class="glyphicon glyphicon-trash"></span>
                    <span>remover</span>
                </span>
                <a ng-href="#/gerenciar-disciplinas/{{discipline.code}}" class="btn btn-info btn-xs">
                    <span class="glyphicon glyphicon-hand-up"></span>
                    <span>detalhes</span>
                </a>
            </td>
            <td>
                {{discipline.code}}
            </td>
            <td>
                {{discipline.name}}
            </td>
        </tr>
        </tbody>
    </table>
    <a href="#/gerenciar-disciplinas/criar" class="btn btn-success btn-lg">
        <span class="glyphicon glyphicon-plus"></span>
        criar nova disciplina
    </a>
    <nav-bar collection="main.disciplines"></nav-bar>
</div>
