<div ng-controller="EnrollmentCreateController as main">
    <h1>Cadastrar Matrícula</h1>
    <ol class="breadcrumb">
        <li><a href="#/">Home</a></li>
        <li><a href="#/gerenciar-matriculas">Gerenciar Matrículas</a></li>
        <li class="active">Criar</li>
    </ol>
    <div class="alert alert-danger" role="alert" ng-show="error">
        <span ng-show="error.duplicated">Matrícula repedida</span>
        <span ng-show="error.year">O ano é obrigatório</span>
        <span ng-show="error.period">O período é obrigatório</span>
    </div>
    <form class="form-horizontal" role="form" ng-submit="main.save()">
        <div ng-class="{'form-group' : true, 'has-error' : !!error.year}">
            <label for="inputYear" class="col-sm-2 control-label">Ano</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputYear" placeholder="ano"
                       ng-model="main.enrollment.year">
            </div>
        </div>
        <div ng-class="{'form-group' : true, 'has-error' : !!error.period}">
            <label for="selectPeriod" class="col-sm-2 control-label">Período</label>

            <div class="col-sm-10">
                <select class="form-control" id="selectPeriod" ng-model="main.enrollment.period">
                    <option value="1">1º Semestre</option>
                    <option value="2">2º Semestre</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success btn-lg">criar matrícula</button>
            </div>
        </div>
    </form>
</div>
