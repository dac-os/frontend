<div ng-controller="EventDetailsController as main">
    <h1>Calendário</h1>
    <ol class="breadcrumb">
        <li><a href="#/">Home</a></li>
        <li><a href="#/gerenciar-calendarios">Gerenciar Calendários</a></li>
        <li><a href="#/gerenciar-calendarios/{{main.calendar.year}}">{{main.calendar.year}}</a></li>
        <li class="active">Evento</li>
    </ol>
    <dl class="dl-horizontal">
        <dt>Evento</dt>
        <dd>{{main.event.name}}</dd>
    </dl>
    <dl class="dl-horizontal">
        <dt>Data</dt>
        <dd>{{main.event.date | date:'dd/M/yyyy'}}</dd>
    </dl>
    <dl class="dl-horizontal">
        <dt>Descrição</dt>
        <dd>{{main.event.description}}</dd>
    </dl>
</div>
