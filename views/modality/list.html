<ul ng-controller="ModalityListController as main">
    <li ng-repeat="modality in main.modalities">
        <a ng-href="#/catalogos/{{main.catalog.year}}/modalidades/{{modality.course.code}}-{{modality.code}}">
            {{modality.course.code}} {{modality.code}} - {{modality.course.name}}
        </a>
    </li>
</ul>
