<div ng-controller="ModalityCreateController as main">
    <h1>Cadastrar Modalidade</h1>
    <ol class="breadcrumb">
        <li><a href="#/">Home</a></li>
        <li><a href="#/gerenciar-catalogos">Gerenciar Catalogos</a></li>
        <li><a href="#/gerenciar-catalogos/{{main.catalog.year}}">{{main.catalog.year}}</a></li>
        <li class="active">Criar</li>
    </ol>
    <div class="alert alert-danger" role="alert" ng-show="error">
        <span ng-show="error.duplicated">Modalidade repetida</span>
        <span ng-show="error.name">A modalidade é obrigatória</span>
        <span ng-show="error.code">O código é obrigatório</span>
        <span ng-show="error.course">O curso é obrigatório</span>
        <span ng-show="error.creditLimit">O limite de créditos é obrigatório</span>
    </div>
    <form class="form-horizontal" role="form" ng-submit="main.save()">
        <div ng-class="{'form-group' : true, 'has-error' : !!error.name}">
            <label for="inputName" class="col-sm-2 control-label">Modalidade</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="Modalidade"
                       ng-model="main.modality.name">
            </div>
        </div>
        <div ng-class="{'form-group' : true, 'has-error' : !!error.code}">
            <label for="inputCode" class="col-sm-2 control-label">Código</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputCode" placeholder="Código"
                       ng-model="main.modality.code">
            </div>
        </div>
        <div ng-class="{'form-group' : true, 'has-error' : !!error.course}">
            <label for="inputCourse" class="col-sm-2 control-label">Curso</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputCourse" placeholder="Curso"
                       ng-model="main.modality.course">
            </div>
        </div>
        <div ng-class="{'form-group' : true, 'has-error' : !!error.creditLimit}">
            <label for="inputCreditLimit" class="col-sm-2 control-label">Limite de Créditos</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputCreditLimit" placeholder="Limite de Créditos"
                       ng-model="main.modality.creditLimit">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success btn-lg">criar modalidade</button>
            </div>
        </div>
    </form>
</div>
