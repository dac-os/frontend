<div ng-controller="ModalityListController as main">
    <h2>Modalidades</h2>
    <form class="form-horizontal" role="form" ng-submit="main.filter()">
        <legend>Filtrar</legend>
        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Nome</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="Nome"
                       ng-model="main.filterForm.filterByName">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">filtrar</button>
            </div>
        </div>
    </form>
    <table class="table">
        <thead>
        <tr>
            <th width="30%"></th>
            <th>Modalidade</th>
            <th>Curso</th>
            <th>CÃ³digo</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="modality in main.modalities">
            <td>
                <a href="#/gerenciar-catalogos/{{main.catalog.year}}/modalidades/{{modality.course.code}}-{{modality.code}}/editar"
                   class="btn btn-warning btn-xs">
                    <span class="glyphicon glyphicon-pencil"></span>
                    <span>editar</span>
                </a>
                <span ng-controller="ModalityDeleteController as main" ng-click="main.remove(modality)"
                      class="btn btn-danger btn-xs">
                    <span class="glyphicon glyphicon-trash"></span>
                    <span>remover</span>
                </span>
                <a ng-href="#/gerenciar-catalogos/{{main.catalog.year}}/modalidades/{{modality.course.code}}-{{modality.code}}/"
                   class="btn btn-info btn-xs">
                    <span class="glyphicon glyphicon-hand-up"></span>
                    <span>detalhes</span>
                </a>
            </td>
            <td>
                {{modality.name}}
            </td>
            <td>
                {{modality.course.name}}
            </td>
            <td>
                {{modality.code}}
            </td>
        </tr>
        </tbody>
    </table>
    <a href="#/gerenciar-catalogos/{{main.catalog.year}}/modalidades/criar" class="btn btn-success">
        <span class="glyphicon glyphicon-plus"></span>
        criar nova modalidade
    </a>
    <nav-bar collection="main.modalities"></nav-bar>
</div>
