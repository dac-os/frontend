<div ng-controller="OfferingCreateController as main">
    <h1>Cadastrar Oferecimento</h1>
    <ol class="breadcrumb">
        <li><a href="#/">Home</a></li>
        <li><a href="#/gerenciar-disciplinas">Gerenciar Disciplinas</a></li>
        <li><a href="#/gerenciar-disciplinas/{{main.discipline.code}}">{{main.discipline.code}}</a></li>
        <li class="active">Criar</li>
    </ol>
    <div class="alert alert-danger" role="alert" ng-show="error">
        <div ng-show="error.duplicated">Oferecimento repetido</div>
        <div ng-show="error.code">O codigo do oferecimento é obrigatório</div>
        <div ng-show="error.year">O ano é obrigatório</div>
        <div ng-show="error.period">O período é obrigatório</div>
        <div ng-show="error.vacancy">A vaga é obrigatório</div>
        <div ng-show="error.schedules">O horários são obrigatórios</div>
    </div>

    <form class="form-horizontal" role="form" ng-submit="main.save()">
        <div ng-class="{'form-group' : true, 'has-error' : !!error.code}">
            <label for="inputCode" class="col-sm-2 control-label">Codigo</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputCode" placeholder="codigo"
                       ng-model="main.offering.code">
            </div>
        </div>
        <div ng-class="{'form-group' : true, 'has-error' : !!error.year}">
            <label for="inputYear" class="col-sm-2 control-label">Ano</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputYear" placeholder="ano"
                       ng-model="main.offering.year">
            </div>
        </div>
        <div ng-class="{'form-group' : true, 'has-error' : !!error.period}">
            <label for="inputPeriod" class="col-sm-2 control-label">Período</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPeriod" placeholder="periodo"
                       ng-model="main.offering.period">
            </div>
        </div>
        <div ng-class="{'form-group' : true, 'has-error' : !!error.vacancy}">
            <label for="inputVacancy" class="col-sm-2 control-label">Vagas</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputVacancy" placeholder="vagas"
                       ng-model="main.offering.vacancy">
            </div>
        </div>
        <div ng-class="{'form-group' : true, 'has-error' : !!error.schedules}">
            <label class="col-sm-2 control-label">Horários</label>

            <div class="col-sm-10">
                <div ng-repeat="schedule in main.offering.schedules">
                    <label for="inputScheduleWeekday{{$index}}" class="col-sm-2 control-label">Dia</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputScheduleWeekday{{$index}}"
                               placeholder="dia da semana"
                               ng-model="main.offering.schedules[$index].weekday"
                               value="{{schedule.weekday}}">
                    </div>

                    <label for="inputScheduleHour{{$index}}" class="col-sm-2 control-label">Horário</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputScheduleHour{{$index}}" placeholder="horario"
                               ng-model="main.offering.schedules[$index].hour"
                               value="{{schedule.hour}}">
                    </div>

                    <label for="inputScheduleRoom{{$index}}" class="col-sm-2 control-label">Sala</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputScheduleRoom{{$index}}" placeholder="sala"
                               ng-model="main.offering.schedules[$index].room"
                               value="{{schedule.room}}">
                    </div>
                </div>
                <button ng-click="addSchedule()">Adicionar horário</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success btn-lg">adicionar oferecimento</button>
            </div>
        </div>
    </form>
</div>
