<div ng-controller="OfferingListController as main">
    <h2>Oferecimentos</h2>
    <form class="form-horizontal" role="form" ng-submit="main.filter()">
        <legend>Filtrar</legend>
        <div class="form-group">
            <label for="inputYear" class="col-sm-2 control-label">Ano</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputYear" placeholder="Ano"
                       ng-model="main.filterForm.filterByYear">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPeriod" class="col-sm-2 control-label">Período</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPeriod" placeholder="Período"
                       ng-model="main.filterForm.filterByPeriod">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">filtrar</button>
            </div>
        </div>
    </form>
    <table class="table">
        <thead>
        <tr>
            <th width="30%"></th>
            <th>Ano</th>
            <th>Período</th>
            <th>Código</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="offering in main.offerings">
            <td>
                <a href="#/gerenciar-disciplinas/{{main.discipline.code}}/oferecimentos/{{offering.year}}-{{offering.period}}-{{offering.class}}/editar"
                   class="btn btn-warning btn-xs">
                    <span class="glyphicon glyphicon-pencil"></span>
                    <span>editar</span>
                </a>
                <span ng-controller="OfferingDeleteController as main" ng-click="main.remove(offering)"
                      class="btn btn-danger btn-xs">
                    <span class="glyphicon glyphicon-trash"></span>
                    <span>remover</span>
                </span>
                <a ng-href="#/gerenciar-disciplinas/{{main.discipline.code}}/oferecimentos/{{offering.year}}-{{offering.period}}-{{offering.class}}"
                   class="btn btn-info btn-xs">
                    <span class="glyphicon glyphicon-hand-up"></span>
                    <span>detalhes</span>
                </a>
            </td>
            <td>
                {{offering.year}}
            </td>
            <td>
                {{offering.period}}
            </td>
            <td>
                {{offering.class}}
            </td>
        </tr>
        </tbody>
    </table>
    <a href="#/gerenciar-disciplinas/{{main.discipline.code}}/oferecimentos/criar" class="btn btn-success">
        <span class="glyphicon glyphicon-plus"></span>
        criar novo oferecimento
    </a>
    <nav-bar collection="main.offerings"></nav-bar>
</div>
